name: Postman-Newman-GHActions
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '18.x'
    - name: Install dependencies
      run: npm ci
    - name: Run Newman Tests
      run: npm run newman-run
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: report
        path: newman/
        retention-days: 30
    - name: Push to repository
      uses: cpina/github-action-push-to-another-repository@main
      if: always()
      env:
        API_TOKEN_GITHUB: ${{ secrets.TOKEN123 }}
      with:
        source-directory: 'newman'
        destination-github-username: 'makarkaram'
        destination-repository-name: 'Postman-newman-Gh-Action'
        user-email: makarran63@gmail.com
        target-branch: report



    
